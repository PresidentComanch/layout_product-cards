<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="ProductCard" data-qa="card">
    <img class="ProductCard-logo" src="./images/imac.jpeg" alt="Apple_A1419 image">

    <section class="Description">
      <h2 class="Description-ProductTitle">
        Моноблок APPLE A1419 iMac 27&#8221; Retina 5K (MNED2UA/A)
      </h2>
      <div class="Description-ProductCode">
        Код товара: 195434
      </div>
      <div class="Description Price">
        <div class="Price-Name">Цена:</div>
        <div class="Price-Price">69 999 грн</div>
      </div>
    </section>

    <div class="BuyBotton">
      <a  class="BuyBotton-Botton" href="#buy" data-qa="hover">КУПИТЬ</a>
    </div>

  </div>
</body>
</html>
